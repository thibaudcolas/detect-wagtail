name: CI
on:
  push:
    branches:
      - main
      - renovate/*
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run report:package
